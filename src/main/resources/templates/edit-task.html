<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Редактировать задачу</title>
    <style>
        h1 {
           color: #333;
        }

        label {
           display: block;
           margin-bottom: 5px;
        }

        input[type="text"], textarea {
           width: 100%;
           padding: 5px;
           border: 1px solid #ccc;
           border-radius: 3px;
        }

        button[type="submit"] {
           margin-top: 10px;
           padding: 7px 15px;
           background-color: #4CAF50;
           color: white;
           border: none;
           border-radius: 3px;
           cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Редактировать задачу</h1>
<form method="post" th:action="@{/tasks/{id}/edit(id=${task.id})}">
    <input type="hidden" th:field="*{id}">
    <label for="projectId">Идентификатор проекта</label>
    <input type="number" min="1" id="projectId" name="projectId">
    <label for="title">Заголововок</label>
    <input type="text" id="title" th:field="*{task.title}">
    <br>
    <label for="description">Описание</label>
    <input type="text" id="description" th:field="*{task.description}">
    <br>
    <button type="submit">Сохранить</button>
</form>>

</body>
</html>
